<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Actions Monitor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8 card">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
        <div>
          <h1 class="text-3xl font-bold text-gray-800 flex items-center">
            <i class="fab fa-github-alt mr-3 text-blue-600"></i>
            GitHub Actions Monitor
          </h1>
          <p id="repoInfo" class="text-gray-600 mt-2 text-sm"></p>
        </div>
        <div class="flex items-center space-x-4">
          <div class="repo-selector">
            <select id="repoSelect" class="form-select">
              <option value="">Select a repository</option>
            </select>
          </div>
          <button id="refreshButton" class="refresh-button">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>
    </header>
    
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="card stats-card">
        <div class="flex items-center">
          <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
            <i class="fas fa-tasks text-xl"></i>
          </div>
          <div>
            <h2 class="text-xl font-semibold text-gray-700">Total Workflow Runs</h2>
            <p id="totalRuns" class="text-2xl font-bold text-blue-600">-</p>
          </div>
        </div>
      </div>
      
      <div class="card stats-card success">
        <div class="flex items-center">
          <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
            <i class="fas fa-check-circle text-xl"></i>
          </div>
          <div>
            <h2 class="text-xl font-semibold text-gray-700">Success Rate</h2>
            <p id="successRate" class="text-2xl font-bold text-green-600">-</p>
          </div>
        </div>
      </div>
      
      <div class="card stats-card warning">
        <div class="flex items-center">
          <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
            <i class="fas fa-clock text-xl"></i>
          </div>
          <div>
            <h2 class="text-xl font-semibold text-gray-700">Last Run</h2>
            <p id="lastRun" class="text-2xl font-bold text-purple-600">-</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div class="card">
        <div class="flex items-center mb-4">
          <i class="fas fa-chart-pie text-blue-600 mr-2"></i>
          <h2 class="text-xl font-semibold text-gray-700">Workflow Status Distribution</h2>
        </div>
        <div class="chart-container">
          <div id="statusChartContainer" class="loading absolute inset-0">
            <div class="spinner"></div>
          </div>
          <canvas id="statusChart" class="hidden w-full h-full"></canvas>
        </div>
      </div>
    
      <div class="card">
        <div class="flex items-center mb-4">
          <i class="fas fa-chart-line text-blue-600 mr-2"></i>
          <h2 class="text-xl font-semibold text-gray-700">Workflow Runs Timeline</h2>
        </div>
        <div class="chart-container">
          <div id="timelineChartContainer" class="loading absolute inset-0">
            <div class="spinner"></div>
          </div>
          <canvas id="timelineChart" class="hidden w-full h-full"></canvas>
        </div>
      </div>
    </div>

    <!-- Recent Runs Table -->
    <div class="table-container mb-8">
      <div class="px-6 py-4 border-b border-gray-200 flex items-center">
        <i class="fas fa-history text-blue-600 mr-2"></i>
        <h2 class="text-xl font-semibold text-gray-700">Recent Workflow Runs</h2>
      </div>
      <div class="overflow-x-auto">
        <table class="table">
          <thead>
            <tr>
              <th>Workflow</th>
              <th>Status</th>
              <th>Started</th>
              <th>Duration</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recentRunsTable">
            <tr>
              <td colspan="5" class="text-center">
                <div class="loading">
                  <div class="spinner"></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Workflow Details Section -->
    <div class="card">
      <div class="flex items-center mb-4">
        <i class="fas fa-info-circle text-blue-600 mr-2"></i>
        <h2 class="text-xl font-semibold text-gray-700">Workflow Details</h2>
      </div>
      <div id="workflowStatsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Charts
      let statusChart;
      let timelineChart;
      let currentRepo = null;

      // Function to format dates
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString();
      }
      
      // Function to calculate duration
      function calculateDuration(start, end) {
        const startDate = new Date(start);
        const endDate = end ? new Date(end) : new Date();
        const durationMs = endDate - startDate;
        
        const seconds = Math.floor(durationMs / 1000);
        if (seconds < 60) return `${seconds}s`;
        
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m ${seconds % 60}s`;
        
        const hours = Math.floor(minutes / 60);
        return `${hours}h ${minutes % 60}m`;
      }
      
      // Function to get status badge class
      function getStatusBadgeClass(status, conclusion) {
        if (status !== 'completed') {
          return `status-${status}`;
        }
        
        switch (conclusion) {
          case 'success': return 'status-success';
          case 'failure': return 'status-failure';
          case 'cancelled': return 'status-cancelled';
          case 'skipped': return 'status-skipped';
          default: return 'status-default';
        }
      }
      
      // Function to get status display text
      function getStatusDisplay(status, conclusion) {
        if (status !== 'completed') {
          return status.replace('_', ' ');
        }
        return conclusion || 'unknown';
      }

      // Fetch and populate repositories
      async function loadRepositories() {
        try {
          const response = await fetch('/api/repositories');
          const repos = await response.json();
          
          const select = document.getElementById('repoSelect');
          repos.forEach(repo => {
            const option = document.createElement('option');
            option.value = `${repo.owner.login}/${repo.name}`;
            option.textContent = repo.name;
            select.appendChild(option);
          });

          // If we have repositories, select a random one
          if (repos.length > 0) {
            const randomIndex = Math.floor(Math.random() * repos.length);
            const randomRepo = repos[randomIndex];
            select.value = `${randomRepo.owner.login}/${randomRepo.name}`;
            
            // Set current repo and fetch data
            currentRepo = {
              owner: randomRepo.owner.login,
              repo: randomRepo.name
            };
            fetchAndUpdateData();
          }
        } catch (error) {
          console.error('Error loading repositories:', error);
        }
      }
      
      // Function to fetch data and update UI
      async function fetchAndUpdateData() {
        if (!currentRepo) return;

        try {
          const response = await fetch(`/api/workflow-runs/${currentRepo.owner}/${currentRepo.repo}`);
          if (!response.ok) {
            throw new Error(`API responded with status ${response.status}`);
          }
          
          const data = await response.json();
          updateDashboard(data);
        } catch (error) {
          console.error('Error fetching data:', error);
          alert('Failed to fetch workflow data. See console for details.');
        }
      }
      
      // Function to update the dashboard with data
      function updateDashboard(data) {
        // Update stats cards
        document.getElementById('totalRuns').textContent = data.totalRuns;
        document.getElementById('successRate').textContent = `${data.successRate.toFixed(1)}%`;
        
        const lastRun = data.recentRuns[0];
        if (lastRun) {
          const lastRunDate = new Date(lastRun.created_at);
          const now = new Date();
          const diffMs = now - lastRunDate;
          const diffMins = Math.floor(diffMs / 60000);
          
          if (diffMins < 60) {
            document.getElementById('lastRun').textContent = `${diffMins}m ago`;
          } else {
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) {
              document.getElementById('lastRun').textContent = `${diffHours}h ago`;
            } else {
              const diffDays = Math.floor(diffHours / 24);
              document.getElementById('lastRun').textContent = `${diffDays}d ago`;
            }
          }
        }
        
        // Update repository info
        if (data.recentRuns.length > 0) {
          const repoUrl = data.recentRuns[0].url.split('/actions/runs')[0];
          document.getElementById('repoInfo').textContent = `Monitoring: ${repoUrl}`;
        }
        
        // Update recent runs table (only last 10 runs)
        const recentRunsTable = document.getElementById('recentRunsTable');
        recentRunsTable.innerHTML = '';
        
        const last10Runs = data.recentRuns.slice(0, 10);
        last10Runs.forEach(run => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">${run.name}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="status-badge ${getStatusBadgeClass(run.status, run.conclusion)}">
                ${getStatusDisplay(run.status, run.conclusion)}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500" title="${formatDate(run.created_at)}">
                ${new Date(run.created_at).toLocaleDateString()}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">
                ${calculateDuration(run.created_at, run.updated_at)}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              <a href="${run.url}" target="_blank" class="text-blue-600 hover:text-blue-900">View</a>
            </td>
          `;
          recentRunsTable.appendChild(row);
        });
        
        // Update status chart (using all runs for better distribution)
        updateStatusChart(data);
        
        // Update timeline chart (using all runs for better timeline)
        updateTimelineChart(data);

        // Update workflow stats (using all runs for total counts)
        updateWorkflowStats(data.workflowStats);
      }
      
      // Function to update the status chart
      function updateStatusChart(data) {
        const statusCounts = {
          success: 0,
          failure: 0,
          cancelled: 0,
          skipped: 0,
          other: 0
        };
        
        data.recentRuns.forEach(run => {
          if (run.status === 'completed') {
            switch (run.conclusion) {
              case 'success':
                statusCounts.success++;
                break;
              case 'failure':
                statusCounts.failure++;
                break;
              case 'cancelled':
                statusCounts.cancelled++;
                break;
              case 'skipped':
                statusCounts.skipped++;
                break;
              default:
                statusCounts.other++;
            }
          } else if (run.status === 'in_progress') {
            statusCounts.other++;
          }
        });
        
        const ctx = document.getElementById('statusChart').getContext('2d');
        document.getElementById('statusChartContainer').classList.remove('loading');
        document.getElementById('statusChartContainer').innerHTML = '';
        document.getElementById('statusChart').classList.remove('hidden');
        
        if (statusChart) {
          statusChart.destroy();
        }
        
        statusChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Success', 'Failure', 'Cancelled', 'Skipped', 'Other'],
            datasets: [{
              label: 'Workflow Status',
              data: [
                statusCounts.success,
                statusCounts.failure,
                statusCounts.cancelled,
                statusCounts.skipped,
                statusCounts.other
              ],
              backgroundColor: [
                '#10B981', // success - green
                '#EF4444', // failure - red
                '#9CA3AF', // cancelled - gray
                '#8B5CF6', // skipped - purple
                '#6B7280'  // other - dark gray
              ]
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom'
              }
            }
          }
        });
      }
      
      // Function to update the timeline chart
      function updateTimelineChart(data) {
        // Process data for timeline chart (last 7 days)
        const now = new Date();
        const pastDays = 7;
        const dates = [];
        const successCounts = [];
        const failureCounts = [];
        
        for (let i = pastDays - 1; i >= 0; i--) {
          const date = new Date(now);
          date.setDate(date.getDate() - i);
          date.setHours(0, 0, 0, 0);
          dates.push(date.toLocaleDateString());
          successCounts.push(0);
          failureCounts.push(0);
        }
        
        data.recentRuns.forEach(run => {
          const runDate = new Date(run.created_at);
          runDate.setHours(0, 0, 0, 0);
          
          for (let i = 0; i < pastDays; i++) {
            const chartDate = new Date(now);
            chartDate.setDate(chartDate.getDate() - (pastDays - 1) + i);
            chartDate.setHours(0, 0, 0, 0);
            
            if (runDate.getTime() === chartDate.getTime()) {
              if (run.status === 'completed' && run.conclusion === 'success') {
                successCounts[i]++;
              } else if (run.status === 'completed' && run.conclusion === 'failure') {
                failureCounts[i]++;
              }
              break;
            }
          }
        });
        
        const ctx = document.getElementById('timelineChart').getContext('2d');
        document.getElementById('timelineChartContainer').classList.remove('loading');
        document.getElementById('timelineChartContainer').innerHTML = ''; 
        document.getElementById('timelineChart').classList.remove('hidden');
        
        if (timelineChart) {
          timelineChart.destroy();
        }
        
        timelineChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: dates,
            datasets: [
              {
                label: 'Successful',
                data: successCounts,
                backgroundColor: '#10B981'
              },
              {
                label: 'Failed',
                data: failureCounts,
                backgroundColor: '#EF4444'
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                stacked: true
              },
              y: {
                stacked: true,
                beginAtZero: true,
                ticks: {
                  stepSize: 1
                }
              }
            }
          }
        });
      }
      
      // Function to update workflow stats
      function updateWorkflowStats(stats) {
        const container = document.getElementById('workflowStatsContainer');
        container.innerHTML = '';
        
        if (Object.keys(stats).length === 0) {
          container.innerHTML = '<p class="text-gray-500">No workflow data available</p>';
          return;
        }
        
        for (const id in stats) {
          const workflow = stats[id];
          const card = document.createElement('div');
          card.className = 'bg-gray-50 rounded-lg p-4 border border-gray-200';
          
          const successRate = workflow.total > 0 
            ? ((workflow.success / workflow.total) * 100).toFixed(0) 
            : 0;
          
          card.innerHTML = `
            <h3 class="font-semibold text-gray-800 mb-2">${workflow.name}</h3>
            <div class="grid grid-cols-2 gap-2">
              <div>
                <p class="text-sm text-gray-600">Total Runs</p>
                <p class="text-lg font-medium">${workflow.total}</p>
              </div>
              <div>
                <p class="text-sm text-gray-600">Success Rate</p>
                <p class="text-lg font-medium ${successRate >= 80 ? 'text-green-600' : successRate >= 50 ? 'text-yellow-600' : 'text-red-600'}">
                  ${successRate}%
                </p>
              </div>
            </div>
            <div class="mt-3 h-2 bg-gray-200 rounded overflow-hidden">
              <div class="h-full bg-green-500" style="width: ${successRate}%"></div>
            </div>
            <div class="grid grid-cols-3 gap-2 mt-3 text-xs text-gray-600">
              <div>
                <span class="status-badge status-success">Success</span>
                <span>${workflow.success}</span>
              </div>
              <div>
                <span class="status-badge status-failure">Failed</span>
                <span>${workflow.failure}</span>
              </div>
              <div>
                <span class="status-badge status-cancelled">Other</span>
                <span>${workflow.cancelled + workflow.skipped + workflow.other}</span>
              </div>
            </div>
          `;
          
          container.appendChild(card);
        }
      }

      // Initialize
      loadRepositories();
      
      // Set up repository selection
      document.getElementById('repoSelect').addEventListener('change', (e) => {
        const [owner, repo] = e.target.value.split('/');
        if (owner && repo) {
          currentRepo = { owner, repo };
          fetchAndUpdateData();
        }
      });
      
      // Set up refresh button
      document.getElementById('refreshButton').addEventListener('click', () => {
        if (currentRepo) {
          fetchAndUpdateData();
        } else {
          // If no repo is selected, select a random one
          const select = document.getElementById('repoSelect');
          const options = Array.from(select.options).filter(opt => opt.value);
          if (options.length > 0) {
            const randomIndex = Math.floor(Math.random() * options.length);
            const randomOption = options[randomIndex];
            select.value = randomOption.value;
            const [owner, repo] = randomOption.value.split('/');
            currentRepo = { owner, repo };
            fetchAndUpdateData();
          }
        }
      });
      
      // Auto-refresh every 2 minutes
      setInterval(fetchAndUpdateData, 2 * 60 * 1000);
    });
  </script>
</body>
</html>
