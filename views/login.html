<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Binge+ Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="public/css/login.css" rel="stylesheet" />
</head>
<body theme="light">
    <div class="background-container">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>
    
    <div class="min-h-screen">
        <div class="login-container">
            <div class="card">
                <div class="logo-container">
                    <div class="logo">B+</div>
                </div>
                <div class="card-header">
                    <h1 class="card-title">Welcome Back</h1>
                    <p class="card-description">Sign in to your Binge+ admin account</p>
                </div>
                <div class="card-content">
                    <form action="/login" method="post" class="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-container">
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    placeholder="Enter your username" 
                                    required 
                                    class="input-field"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="password-header">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-container">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Enter your password" 
                                    required 
                                    class="input-field"
                                />
                            </div>
                        </div>
                        <button type="submit" class="submit-button">
                            <span>Sign in</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="/public/js/scripts.js"></script>
    <!-- Session script only needed in minimal form for login page -->
    <script>
        // Clear any existing session data when reaching login page
        if (window.location.pathname === '/login') {
            // Make a minimal check on load to ensure we're properly logged out
            fetch('/api/check-session')
                .then(response => response.json())
                .catch(error => {
                    console.error('Error checking session:', error);
                });
        }
    </script>
    <script>
        VanillaTilt.init(document.querySelector(".card"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.1,
        });
    </script>
</body>
</html>
